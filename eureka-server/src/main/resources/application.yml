server:
  port: 8761

spring:
  application:
    name: eureka-server
  boot:
    admin:
      client:
        url: ${SPRING_BOOT_ADMIN_URL}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

management:
  endpoints:
    jmx:
      exposure:
        include: health
    web:
      base-path: /
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
